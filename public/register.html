<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcommerceShop | Rejestracja</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <h1><i class="fas fa-user-plus"></i> Rejestracja</h1>
        <form id="registerForm">
            <div class="form-group">
                <label for="username">Nazwa użytkownika:</label>
                <input type="text" 
                       id="username" 
                       placeholder="Wprowadź nazwę użytkownika"
                       required>
            </div>

            <div class="form-group">
                <label for="password">Hasło:</label>
                <input type="password" 
                       id="password" 
                       placeholder="Wprowadź hasło"
                       required>
            </div>

            <button type="submit">
                <i class="fas fa-user-plus"></i> Zarejestruj się
            </button>
        </form>

        <div id="response" class="response-message"></div>
        
        <div class="auth-links">
            <a href="main.html">
                <i class="fas fa-arrow-left"></i> Powrót do logowania
            </a>
        </div>
    </div>

    <script src="register.js"></script>
</body>
</html>
