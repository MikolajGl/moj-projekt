<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcommerceAdmin</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="admin-page">
    <div class="sidebar">
        <div class="logo">Products</div>
    </div>

    <div class="main-content">
        <h2>Lista produkt√≥w</h2>
        <div id="productList" class="product-grid"></div> 
    
        <h2>Dodaj produkt</h2>
        <form id="productForm" class="compact-form">
            <div class="form-row">
                <input type="text" id="name" placeholder="Nazwa produktu" required>
                <input type="number" id="price" placeholder="Cena" required>
                <input type="number" id="stock" placeholder="Stan magazynowy" required>
            </div>
            <div class="form-row">
                <input type="text" id="description" placeholder="Opis" required>
                <input type="text" id="image" placeholder="URL obrazka">
                <button type="submit" class="small-button">Dodaj</button>
            </div>
        </form>
    
        <script src="products.js"></script>
    </div>
</div>
</div>
</body>
