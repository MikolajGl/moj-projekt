<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logowanie</title>
</head>
<body>
    <h1>Zaloguj się</h1>
    <form id="loginForm">
        <label for="email">Email:</label>
        <input type="email" id="email" required><br><br>
        <label for="password">Hasło:</label>
        <input type="password" id="password" required><br><br>
        <button type="submit">Zaloguj</button>
    </form>

    <p id="responseMessage"></p>

    <script>
       const form = document.getElementById('loginForm');
form.addEventListener('submit', async (e) => {
    e.preventDefault();

    const username = document.getElementById('email').value; // Używamy username zamiast email
    const password = document.getElementById('password').value;

    try {
    const response = await fetch('http://localhost:3001/login', { 
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
    });

    let resultText = await response.text(); // Pobieramy odpowiedź jako tekst

    if (response.ok) {
        window.location.href = 'test1.html'; // Przekierowanie po poprawnym logowaniu
    } else {
        // Jeśli odpowiedź NIE jest OK (np. 401 lub 404), wyświetl komunikat
        document.getElementById('responseMessage').innerText = resultText;
    }
} catch (error) {
    console.error("Błąd logowania:", error);
    document.getElementById('responseMessage').innerText = "Błąd połączenia z serwerem";
}
});
    </script>
</body>
</html>
