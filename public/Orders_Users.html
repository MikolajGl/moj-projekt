<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EcommerceShop | Zamówienia</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
<div class="container">
    <div class="sidebar">
    <div class="logo">Zamówienia</div>
    <a href="cart.html" class="menu-item">Koszyk</a>
    </div>

<div class="main-content">
    <h1>Twoje zamówienia</h1>
    <div id="ordersContainer"></div>
</div>
</div>
<div id="complaintModal" style="display: none;" class="modal">
  <div class="modal-content">
    <h2>Złóż zażalenie</h2>
    <input type="hidden" id="complaintOrderId">
    <textarea id="complaintText" placeholder="Opisz swój problem..." rows="6"></textarea>
    <div class="modal-actions">
      <button id="submitComplaint">Wyślij</button>
      <button onclick="document.getElementById('complaintModal').style.display='none'">Anuluj</button>
    </div>
  </div>
</div>
<script src="Orders_Users.js"></script>
</body>
</html>
